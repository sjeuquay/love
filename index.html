<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="stylesheet" href="https:/cdn.lineicons.com/4.0/lineicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>sign</title>
</head>
<body>
    <a href="https://vantuan49.github.io/ridercar-trangchu/" class="back">
        <i class="fa-solid fa-rotate-left"></i>
        Trở về</a>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                <h1>Đăng ký</h1>
                <input type="text" placeholder="Tên tài khoản">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Mật khẩu">
                <button>Đăng ký</button>
                <span>Đăng ký hình thức khác</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </form>
        </div>

        <div class="form-container login-container">
            <form action="#">
                <h1>Đăng nhập</h1>
                <input type="text" placeholder="Tên tài khoản">
                <input type="password" placeholder="Mật khẩu">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label> Lưu đăng nhập</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Quên mật khẩu</a>
                    </div>
                </div>
                <button>Đăng nhập</button>
                <span>Đăng nhập hình thức khác</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hello <br> Friend</h1>
                    <p>Nếu bạn đã có tài khoản hãy chọn đăng nhập</p>
                    <button class="ghost" id="login">Đăng nhập
                        <i class="lni lni-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Star your</h1>
                    <p>Nếu bạn chưa có tài khoản hãy chọn đăng ký</p>
                    <button class="ghost" id="register">Đăng ký
                        <i class="lni lni-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
